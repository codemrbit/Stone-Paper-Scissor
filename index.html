<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>

    <header> <h1 id="title">Stone-Paper-Scissor</h1></header>
    
    <div class="choice">
      <img id="stone"class="select " src="/images/Stone.svg" alt- "stone">
      <img id="paper"class="select " src="/images/paper.svg" alt="paper">
      <img id="scissor" class="select " src="/images/scissor.svg" alt="scissor">
     
      
    </div>
    <div class="players">
        <h2>Player 1</h2>
        <h2>Player 2</h2>
    </div>

    
    <div class="play">



     <!-- <img  class="tool" src="/images/paper.svg" alt="paper"> -->
     <img id="tools " class="tool" src="/images/Stone.svg" alt-"stone">

    </div>

    <div class="result">

        <h1> Player 1 wins</h1>
    </div>

    <div class="refresh"> 

        <button onclick="hocl()" type="button" class="btn">Throw</button> 
    </div>


    </main> 

    <script src="/js/index.js"></script>

</body>
</html>
